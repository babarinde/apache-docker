<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html/public/
	<Directory "/var/www/html/public">
		AllowOverride All
		Require all granted
	</Directory>
       CustomLog "||/usr/bin/logger -t apache -i -p local5.notice" combine
        ErrorLog syslog:local6
</VirtualHost>